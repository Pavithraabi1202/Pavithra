
<div class="card-box">
    <div class="row">
      <div class="col-sm-4">
        <a routerLink="create" id="addbtn" class="btn btn-sucess btn-rounded">Add New</a>
      </div>
    </div>
    <div class="row">
      <div class="table-responsive">
        <table>
          <thead>
            <tr>
              <th>id</th>
              <th>name</th>
              <th>ingredients</th>
              <th>instructions</th>
              <th> prepTimeMinutes</th>
              

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of Recipedata">
              <td>{{item.id}} </td>
              <td>{{item.name}}</td>
              <td>{{item.ingredients}} </td>
              <td>{{item.instructions}} </td>
              <td>{{item.prepTimeMinutes}} </td>
    
              <td>
                <button routerLink="/Edit/{{item.id}}" class="btn btn-primary">Edit</button> |
                 <!-- <button (click)="delete(item.id)" class="btn btn-danger">Delete</button>  -->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
    </div>
    </div>
